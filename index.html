<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script type="module" src="/src/main.js"></script>
  <title>Login</title>
</head>

<body class="flex justify-center items-center w-screen h-screen bg-[#a4ebff] overflow-hidden">
  <main class="flex w-[70%] h-[70%] rounded-[50px] bg-white shadow-[5px_12px_60px_1px]">
    <div class="login w-[50%] h-[100%]">
      <div class="sign-in flex flex-col items-center w-[100%] h-[100%] pt-20">
        <h1 class="text-[42px] mb-[20px] font-[600]">Sign In</h1>
        <div class="social-media flex gap-[30px]">
          <div class="social-container flex w-[50px] h-[50px] items-center justify-center shadow-[1px_1px_4px] rounded-[10px] mb-[20px] transition ease duration-500 hover:bg-[#dddddd]">
            <a href="#" class="text-[18px] mb-[10px]">
              <img src="./assets/bxl-google.svg" alt="" class="pt-[15px] w-[42px]">
            </a>
          </div>
          <div class="social-container flex w-[50px] h-[50px] items-center justify-center shadow-[1px_1px_4px] rounded-[10px] mb-[20px] transition ease duration-500 hover:bg-[#dddddd]">
            <a href="#" class="text-[18px] mb-[10px]">
              <img src="./assets/bxl-github.svg" alt="" class="pt-[15px] w-[42px]">
            </a>
          </div>
          <div class="social-container flex w-[50px] h-[50px] items-center justify-center shadow-[1px_1px_4px] rounded-[10px] mb-[20px] transition ease duration-500 hover:bg-[#dddddd]">
            <a href="#" class="text-[18px] mb-[10px]">
              <img src="./assets/bxl-facebook.svg" alt="" class="pt-[15px] w-[42px]">
            </a>
          </div>
        </div>
        <p class="mt-[25px] mb-[8px] text-[18px]">or use your email and password</p>
        <div class="login-form">
          <form action="#" method="get" class="flex flex-col gap-[25px] mb-[40px]">
            <input type="email" id="email" placeholder="Email" class="bg-[#dddddd] w-[20vw] h-[4vh] border border-transparent rounded-[10px] outline-none text-[18px] pl-[20px] placeholder:text-[18px]">
            <div class="login-form relative" id="login-form-password">
              <input type="password" id="password" placeholder="Password" class="bg-[#dddddd] w-[20vw] h-[4vh] border border-transparent rounded-[10px] outline-none text-[18px] pl-[20px] placeholder:text-[18px]">
              <i class="bi bi-eye-fill text-[30px] cursor-pointer absolute right-[10px] top-[-2px] text-[#797878]" id="button-password"></i>
            </div>
          </form>
        </div>
        <a href="#" id="reset-password" class="text-[18px] mb-[10px] text-purple-700 hover:text-purple-900">Forgot your password?</a>
        <button type="button" id="submit-button" class="w-[200px] h-[50px] text-[22px] font-[500] text-white bg-[#7a16b4] border-transparent rounded-[25px] shadow-[10px] transition-all ease duration-500 hover:bg-white hover:border-2 hover:border-black hover:text-[#7a16b4] cursor-pointer disabled:opacity-[0.5] disabled:cursor-not-allowed disabled:pointer-events-none">Sign In</button>
      </div>
    </div>

    <div class="sign-up flex items-center flex-col w-[50%] h-[100%] bg-[#7a16b4] rounded-[14rem_50px_50px_14rem] text-white">
      <h1 class="pt-[150px] mb-[50px] text-[50px] font-[600]">Hello! What's up?</h1>
      <h4 class="text-[24px] font-[600]">Create an account to take advantage of everything</h4>
      <h4 class="text-[24px] font-[600]">our site has to offer. Enjoy!</h4>
      <button type="button" class="w-[250px] h-[70px] bg-[#7a16b4] border-solid border-[5px] border-white rounded-[15px] cursor-pointer text-[30px] font-[600] mt-[50px] text-white transition-all ease duration-500 hover:bg-white hover:text-black">Sign Up!</button>
    </div>
  </main>
</body>

</html>
